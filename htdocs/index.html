<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Photo Booth</title>
    <style>
    	body {	background-color: #000; color: #AAA; 
	        font-family: sans-serif; font-size: 18pt; 
		margin:0; padding:0;
             }
	#imagediv { position:absolute; top:0; bottom:0; left:0; right:0; }
	.slides { display:block; position:absolute; margin-right:auto; margin-left:auto;
		  right:0; left:0; }
	#info { display:none; position:absolute; left:1em; top:1em; font-size:48pt; }
    </style>

    <script src="jquery/jquery.min.js"></script>
    <script>
	var slides=[];
	var interval=5; //seconds
	var fadetime=1000; // milli seconds


	var current_slide=-1;
        var current_slide_element=0;
        var this_el;
        var other_el;

	function showinfo(msg)
	{
	    $("#info").text(msg).show(250);
	}

	function nextslide()
	{
	    if (slides.length<1) showinfo("No images found!"); // no images !

	    current_slide=(current_slide+1)%slides.length;

	    $(this_el).attr("src","images/"+slides[current_slide]);
	    $(this_el).fadeIn(fadetime);
	    $(other_el).fadeOut(fadetime);
	    var tmp=this_el;
	    this_el=other_el;
	    other_el=tmp;
	}

	$(document).ready(function(){
	    $.getJSON("images.json",function(data){
		slides=data;
		nextslide();
	    });
            this_el=$("#slide0");
            other_el=$("#slide1");
	    setInterval(nextslide,interval*1000);
	});
    </script>
</head>
<body>
   <div id=imagediv>
	<img id=slide0 class=slides>
   	<img id=slide1 class=slides>
   </div>
   <div id=info></div>
</body>
</html>
